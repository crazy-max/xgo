name: image

concurrency:
  group: image-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 8 */6 * *' # every 6 days to keep cache
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    uses: ./.github/workflows/.build.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - "1.22.0"
          - "1.22.1"
          - "1.22.2"
          - "1.22.3"
          - "1.22.4"
          - "1.22.5"
          - "1.22.6"
          - "1.23.0"
    with:
      go_version: ${{ matrix.go_version }}
      latest_current: "1.23.0"
      latest_previous: "1.22.6"
