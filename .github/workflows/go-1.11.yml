name: go-1.11

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/go-1.11.yaml'
      - 'docker/go-1.11/**'
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/go-1.11.yaml'
      - 'docker/go-1.11/**'
    tags:
      - 'go-1.11-*'

jobs:
  docker:
    strategy:
      matrix:
        go_version:
          - 1.11.0
          - 1.11.1
          - 1.11.2
          - 1.11.3
          - 1.11.4
          - 1.11.5
          - 1.11.6
          - 1.11.7
          - 1.11.8
          - 1.11.9
          - 1.11.10
          - 1.11.11
          - 1.11.12
          - 1.11.13
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Get Latest
        run: |
          echo "##[set-env name=LATEST;]$(cat docker/go-1.11/latest)"
      -
        name: Docker Build
        run: |
          docker build \
            --tag "crazymax/xgo:${{ matrix.go_version }}" \
            --file ./docker/go-1.11/go-${{ matrix.go_version }}/Dockerfile \
            ./docker/go-1.11/go-${{ matrix.go_version }}
          if [ "$LATEST" == "${{ matrix.go_version }}" ]; then
            docker tag "crazymax/xgo:${{ matrix.go_version }}" "crazymax/xgo:1.11.x"
          fi
      -
        name: Docker Login
        if: success() && startsWith(github.ref, 'refs/tags/go-1.11-')
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username crazymax --password-stdin
      -
        name: Docker Push
        if: success() && startsWith(github.ref, 'refs/tags/go-1.11-')
        run: |
          docker image rm crazymax/xgo:base
          docker push crazymax/xgo
      -
        name: Clear
        if: always()
        run: |
          rm -f ${HOME}/.docker/config.json
