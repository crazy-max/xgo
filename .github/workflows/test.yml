name: test

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go_version:
          - 1.23.0
          - 1.22.6
        case:
          - c
          - cpp
          - gorm
          - ffmerger
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
      -
        name: Build xgo
        uses: docker/bake-action@v5
        with:
          targets: image
          set: |
            *.tags=xgo:${{ matrix.go_version }}
            *.args.GO_VERSION=${{ matrix.go_version }}
            *.output=type=docker
            *.cache-from=type=gha,scope=go-${{ inputs.go_version }}-linux-amd64
      -
        name: Test ${{ matrix.case }} for go ${{ matrix.go_version }}
        uses: docker/bake-action@v5
        with:
          targets: test-${{ matrix.case }}
        env:
          BASE_IMAGE: xgo:${{ matrix.go_version }}
